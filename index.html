<!DOCTYPE html>
<html lang="en">
<head>

    <title>carousel example</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

</head>
<body>
    <div id="carousel-container">
        <div id="left-scroll"><img src="/images/left.png" /></div>
        <div id="carousel-inner">
            <ul id="carousel-ul">
                <li><a href="#"><img src="/images/item1.jpg"></a></li>
                <li><a href="#"><img src="/images/item2.jpg"></a></li>
                <li><a href="#"><img src="/images/item3.jpg"></a></li>
                <li><a href="#"><img src="/images/item4.jpg"></a></li>
                <li><a href="#"><img src="/images/item5.jpg"></a></li>
            </ul>
        </div>
        <div id="right-scroll"><img src="/images/right.png"></div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
